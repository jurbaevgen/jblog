<html>
    <head>
        <title>jBlog - Мой первый блог</title>
        <link rel="stylesheet" href="css/style.css" />
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="js/main.js"></script>
    </head>
    
    <body>
        <div class="header">
            <img src="images/logo.png" alt="jBlog logo" />
            <div>
                <div class="title"> jBlog </div>
                <div class="description">Это мой первый блог</div>
            </div>
        </div>
        
        <div class="content">
            <ul class="navigation">
                <li class="blog">
                    <a onclick="navigation.go('blogPage')">Блог</a>
                </li>
                <li class="aboutMe">
                    <a onclick="navigation.go('aboutPage')">Обо мне</a>
                </li>
                <li class="contactMe">
                    <a onclick="navigation.go('contactPage')">Контакты</a>
                </li>
            </ul>
            
            <div class="blog">
                <div class="panel template">
                    <h2>title</h2>
                    <span class="date">date</span>
                    <p>description</p>
                </div>
            </div>
            
            <div class="aboutMe">
                <div class="panel">
                    <h2 aling="center"> Напиши мне </h2>
                    <form>

                        <div>
                            <label>Ваше имя</label>
                            <input type="text" name="name" placeholder="Ваше имя" />
                        </div>
                        <div>
                            <label>Ваша почта</label>
                            <input type="text" name="name" placeholder="Ваша почта" />
                        </div>

                        <div>
                            <label>Ваше сообщение</label>
                            <textarea placeholder="Ваше сообщение" rows="10" cols="50"></textarea>
                        </div>
                        <button type="submit">Отправить</button>
                    </form>
                </div>
                <div class="panel">
                    <h2 aling="center"> Я в соц. сетях </h2>
                    <ul>
                        <li><a href="">Telegram</a></li>
                        <li><a href="">Facebook</a></li>
                        <li><a href="">LinkeIn</a></li>
                    </ul>
                </div>
            </div>
            
            <div class="contactMe">
                <div class="panel">
                    <h2> Биография </h2>
                    <p> Живу в Даре</p>
                </div>
                <div class="panel">
                    <h2> Умения </h2>
                    <ul class="numeric">
                        <li>Читаю</li>
                        <li>Пишу с кем то</li>
                        <li>Перевожу со словарем</li>
                        <li>HTML</li>
                        <li>CSS</li>
                    </ul>
                </div>
            </div>
        </div>
    </body>    
</html>
